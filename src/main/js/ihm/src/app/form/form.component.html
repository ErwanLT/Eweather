
<header>
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">EWeather <span class="version">{{version}}</span></a>
    <div>
      <form #locationForm="ngForm" (ngSubmit)="onSubmit(location)">
        <div class="form-inline">
          <div class="md-form my-0">
            <input [(ngModel)]="this.location" class="form-control" id="location"
                   name="location"
                   required type="text">
          </div>
          <button [disabled]="!locationForm.form.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </nav>
</header>
<br>
