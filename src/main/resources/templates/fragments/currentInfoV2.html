<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:fragment="currentInfoV2">

    <div class="row">
        <div class="col-md-3">
            <div class="outer">
                <div id="container-humidity" class="chart-container"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="outer">
                <div id="container-uv" class="chart-container"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="outer">
                <div style="margin: 25% 25% 0 25%;">
                    <img src="/img/weatherIcon/windy.png" class="img-medium">
                </div>
                <div style="text-align: center">
                    <comment th:text="${forecast.currently.windSpeed}" />m/s
                </div>

            </div>
        </div>
    </div>



    <script type="text/javascript" th:inline="javascript">
        var humidity = [[${humidity}]];
        var uvIndex = [[${uvIndex}]];
    </script>
</div>
</body>
</html>
