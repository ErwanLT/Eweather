<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- owl-carousel -->
        <link rel="stylesheet" href="./css/owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owlcarousel/owl.theme.default.min.css">
        <!-- font awesome css -->
        <link rel="stylesheet" href="./css/fontawesome/all.css" />
        <!-- custom css-->
        <link rel="stylesheet" href="./css/weather.css" />

        <link rel="stylesheet" href="./css/humidityChart.css" />

        <!-- Optional JavaScript -->
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <!-- Bootstrap tooltips -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <!-- Bootstrap core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Owl-Carousel JavaScript-->
        <script src="./js/owlcarousel/owl.carousel.min.js"></script>
        <!-- font awesome JavaScript-->
        <script src="./js/fontawesome/all.js"></script>
        <!-- custom JavaScript -->
        <script src="./js/weather.js"></script>
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
        <!-- Highchats.js -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    </div>

</head>
<body>
    <div th:fragment="header">
        <header>
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Additional container -->
                <div class="container-fluid">
                    <!-- Navbar brand -->
                    <a class="navbar-brand" th:href="@{/}">EWeather</a>
                    <!-- Collapse button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Collapsible content -->
                    <div class="collapse navbar-collapse" id="basicExampleNav">
                        <form class="form-inline" method="post" th:action="@{/getWeather}" th:object="${coordinateForm}">
                            <div class="md-form my-0">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" th:field="*{location}" required="required">
                            </div>
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <ul class="nav navbar-nav ml-auto">
                            <li><a th:href="@{/help}"><i class="far fa-question-circle"></i>Help</a></li>
                        </ul>
                    </div>
                    <!-- Collapsible content -->
                </div>
                <!-- Additional container -->
            </nav>
            <!--/.Navbar-->
        </header>
    </div>

</body>
</html>
