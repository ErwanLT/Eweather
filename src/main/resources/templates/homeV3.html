<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <div th:replace="fragments/headerV3 :: header-css-v3"/>
</head>
<body>
<div th:replace="fragments/headerV3 :: header-v3"/>
<main>
    <div class="container-fluid">
        <div id="alertDiv">
            <th:block th:if="${message != null}">
                <!-- /* The message code is returned from the @Controller */ -->
                <div th:replace="fragments/components :: alert"/>
            </th:block>
        </div>

        <div th:if="${forecast}">
            <div th:if="${not #lists.isEmpty(forecast.getAlerts())}">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> <a th:href="${forecast.getAlerts().get(0).uri}" target="_blank"><span class="bold-span" th:text="${forecast.getAlerts().get(0).title}"></span></a>
                    Du <comment th:text="${forecast.getAlerts().get(0).time}" /> Ã  <comment th:text="${forecast.getAlerts().get(0).expire}" />
                </div>
            </div>
            <br>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" id="defaultOpen" onclick="openTab(event, 'Now')">Maintenant</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="openTab(event, 'Hourly')">Heures par heures</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="openTab(event, 'Quotidien')">Quotidien</button>
                </li>
            </ul>

            <div id="Now" class="tabcontent">
                <div th:replace="fragments/currentlyV3 :: currentlyV3"/>
            </div>

            <div id="Hourly" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>

            <div id="Quotidien" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>

            <br>
            <div class="row">
                <div class="col-md-1">
                    <a href="https://darksky.net/poweredby/">
                        <img src="/img/poweredby.png" style="height: 3rem;">
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<br>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
